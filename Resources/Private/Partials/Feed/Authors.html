<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">
<f:if condition="{feed.authors}">
    <div class="feed-authors">
        <f:if condition="{feed.authors -> f:count()} > 1">
            <f:then>
                <strong>
                    <f:translate key="feed.authors"/>
                </strong>
                <ul>
                    <f:for each="{feed.authors}" as="author">
                        <li>{author.name -> f:format.htmlentitiesDecode()}</li>
                    </f:for>
                </ul>
            </f:then>
            <f:else>
                <strong>
                    <f:translate key="feed.author"/>
                </strong>
                {feed.authors.0.name -> f:format.htmlentitiesDecode()}
            </f:else>
        </f:if>
    </div>
</f:if>
</html>
