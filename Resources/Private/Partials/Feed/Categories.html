<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
       data-namespace-typo3-fluid="true" lang="en">

<f:comment><!-- Categories --></f:comment>
<f:if condition="{feed.categories}">
    <div class="item-categories">
        <f:if condition="{feed.categories -> f:count()} > 1">
            <f:then>
                <strong>
                    <f:translate key="feed.categories"/>
                </strong>
                <ul>
                    <f:for each="{feed.categories}" as="category">
                        <li>{category.term -> f:format.htmlentitiesDecode()}</li>
                    </f:for>
                </ul>
            </f:then>
            <f:else>
                <strong>
                    <f:translate key="feed.category"/>
                </strong>
                {feed.categories.0.term -> f:format.htmlentitiesDecode()}
            </f:else>
        </f:if>
    </div>
</f:if>

</html>
