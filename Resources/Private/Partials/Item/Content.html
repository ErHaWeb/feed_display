<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true" lang="en">

<f:comment><!-- Content --></f:comment>
<f:if condition="{item.content}">
    <div class="item-content">
        <f:variable name="content" value="{item.content -> f:spaceless()}"/>
        <f:if condition="{settings.stripTags}">
            <f:then>
                <f:if condition="{settings.maxContentLength}">
                    <f:then>{content -> f:format.stripTags() -> f:format.crop(maxCharacters:settings.maxContentLength)}</f:then>
                    <f:else>{content -> f:format.stripTags()}</f:else>
                </f:if>
            </f:then>
            <f:else>
                <f:if condition="{settings.maxContentLength}">
                    <f:then>{content -> f:format.html() -> f:format.crop(maxCharacters: settings.maxContentLength)}</f:then>
                    <f:else>{content -> f:format.html()}</f:else>
                </f:if>
            </f:else>
        </f:if>
    </div>
</f:if>

</html>
