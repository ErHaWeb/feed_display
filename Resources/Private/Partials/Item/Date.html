<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true" lang="en">

<f:comment><!-- Date --></f:comment>
<f:if condition="{item.date}">
    <div class="item-date">
        <strong>
            <f:translate key="item.date"/>
        </strong>
        <f:format.date date="{item.date}" format="{settings.dateFormat}"/>
    </div>
</f:if>

</html>
