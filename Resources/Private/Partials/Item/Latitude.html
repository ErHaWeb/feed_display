<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
       data-namespace-typo3-fluid="true" lang="en">

<f:comment><!-- Latitude --></f:comment>
<f:if condition="{item.latitude}">
    <div class="item-latitude">
        <strong>
            <f:translate key="item.latitude"/>
        </strong>
        <f:format.number>{item.latitude}</f:format.number>
    </div>
</f:if>

</html>
