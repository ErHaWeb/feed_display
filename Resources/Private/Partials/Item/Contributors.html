<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">
<f:if condition="{item.contributors}">
    <div class="item-contributors">
        <f:if condition="{item.contributors -> f:count()} > 1">
            <f:then>
                <strong>
                    <f:translate key="item.contributors"/>
                </strong>
                <ul>
                    <f:for each="{item.contributors}" as="contributor">
                        <li>{contributor.name -> f:format.htmlentitiesDecode()}</li>
                    </f:for>
                </ul>
            </f:then>
            <f:else>
                <strong>
                    <f:translate key="item.contributor"/>
                </strong>
                {item.contributors.0.name -> f:format.htmlentitiesDecode()}
            </f:else>
        </f:if>
    </div>
</f:if>
</html>
